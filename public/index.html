<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>StealthMonitor Map</title>
  <link rel="stylesheet" href="leaflet/leaflet.css" />
  <script src="leaflet/leaflet.js"></script>
  <style>body, html { margin:0; padding:0; height:100% } #map { height:100% }</style>
</head>
<body>
  <div id="map"></div>
  <script>
    const map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    fetch('/api/data')
      .then(res => res.json())
      .then(arr => {
        arr.forEach(p => {
          if (p.location && p.location.lat) {
            L.marker([p.location.lat, p.location.lng])
             .bindPopup(
               `<b>${p.username}</b><br>` +
               `${new Date(p.timestamp).toLocaleString()}`
             )
             .addTo(map);
          }
        });
      })
      .catch(err => console.error('Erro carregando dados:', err));
  </script>
</body>
</html>
