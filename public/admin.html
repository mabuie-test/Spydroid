<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>StealthMonitor – Admin</title>
  <style>
    body { font-family:sans-serif; margin:2rem }
    input, button { font-size:1rem; padding:.5rem; margin:.5rem 0; width:100% }
    pre { background:#f4f4f4; padding:1rem }
  </style>
</head>
<body>
  <h1>Painel Admin</h1>
  <p>Envie comando <strong>hardreset</strong> para um usuário:</p>
  <input id="user" placeholder="Username" />
  <button id="send">Enviar Hard-Reset</button>
  <pre id="output"></pre>

  <script>
    document.getElementById('send').onclick = () => {
      const u = document.getElementById('user').value.trim();
      if (!u) return alert('Informe um username');
      fetch(`/api/command/${u}`, { method: 'POST' })
        .then(r => r.json())
        .then(j => document.getElementById('output').textContent = JSON.stringify(j, null, 2))
        .catch(e => document.getElementById('output').textContent = e);
    };
  </script>
</body>
</html>
